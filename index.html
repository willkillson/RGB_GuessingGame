    <script>

        function generateRGB(){
            var colorArray = [];
            var r = Math.floor(Math.random()*256);
            var g = Math.floor(Math.random()*256);
            var b = Math.floor(Math.random()*256);
            colorArray.push(r);
            colorArray.push(g);
            colorArray.push(b);
           
            return colorArray;
        }

        function colorButtons(){
            var colorArray = generateRGB();

  
            document.getElementById("b1").style.backgroundColor = "rgb("+colorArray[0]+","+colorArray[1]+","+colorArray[2]+")";
            colorArray = generateRGB();
            document.getElementById("b2").style.backgroundColor = "rgb("+colorArray[0]+","+colorArray[1]+","+colorArray[2]+")";
            colorArray = generateRGB();
            document.getElementById("b3").style.backgroundColor = "rgb("+colorArray[0]+","+colorArray[1]+","+colorArray[2]+")";
            colorArray = generateRGB();
            document.getElementById("b4").style.backgroundColor = "rgb("+colorArray[0]+","+colorArray[1]+","+colorArray[2]+")";
            colorArray = generateRGB();
            document.getElementById("b5").style.backgroundColor = "rgb("+colorArray[0]+","+colorArray[1]+","+colorArray[2]+")";
            colorArray = generateRGB();
            document.getElementById("b6").style.backgroundColor = "rgb("+colorArray[0]+","+colorArray[1]+","+colorArray[2]+")";
        }

        function initGame(){

            document.querySelector("#tryAgain").style.visibility = "hidden";
            var rgb = document.querySelector("#rgb");
            var c = generateRGB();
            rgb.textContent = "RGB("+c[0]+','+c[1]+','+c[2]+")";
            colorButtons();
            number = Math.floor(Math.random()*6)+1;
            correctButton = "b"+number;
            document.getElementById(correctButton).style.backgroundColor = "rgb("+c[0]+","+c[1]+","+c[2]+")";
        
        
            for(var i = 0;i< buttons.length;i++){
            buttons[i].style.visibility = "visible";
            }
        
        }


        var number;
        var correctButton;
        var buttons = document.querySelectorAll(".gameButtons");

        document.querySelector("#newColors").addEventListener("click", function(){
            initGame();
        });


        initGame();
        

        

 
        for(var i = 0;i< buttons.length;i++){
            buttons[i].addEventListener("click", function(){
                console.log(number+" : "+this.id[1]);


                if(number==this.id[1]){
                    console.log("CORRECT!");
                    initGame();
                }
                else{
                    this.style.visibility = "hidden";
                    document.querySelector("#tryAgain").style.visibility = "visible";

                }

            });
        }
